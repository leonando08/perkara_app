<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Navigation ke Register</h2>
        <p>Coba klik link/button di bawah ini:</p>
        
        <div class="d-grid gap-2">
            <!-- Method 1: Anchor tag dengan site_url pattern -->
            <a href="http://localhost:8080/index.php/auth_simple/register" 
               class="btn btn-primary" 
               onclick="console.log('Method 1 clicked'); return true;">
                Method 1: Standard Anchor Tag
            </a>
            
            <!-- Method 2: Anchor tag direct path -->
            <a href="/index.php/auth_simple/register" 
               class="btn btn-success"
               onclick="console.log('Method 2 clicked'); return true;">
                Method 2: Relative Path
            </a>
            
            <!-- Method 3: Button with window.location -->
            <button type="button" 
                    class="btn btn-info" 
                    onclick="console.log('Method 3 clicked'); window.location.href='/index.php/auth_simple/register'">
                Method 3: Button with JavaScript
            </button>
            
            <!-- Method 4: Button with window.open -->
            <button type="button" 
                    class="btn btn-warning" 
                    onclick="console.log('Method 4 clicked'); window.open('/index.php/auth_simple/register', '_self')">
                Method 4: Button with window.open
            </button>
            
            <!-- Method 5: Form with GET -->
            <form method="GET" action="/index.php/auth_simple/register">
                <button type="submit" class="btn btn-danger w-100">
                    Method 5: Form GET Submit
                </button>
            </form>
        </div>
        
        <hr class="my-4">
        
        <h4>Direct Link Test:</h4>
        <p>Copy and paste this URL to browser: <code>http://localhost:8080/index.php/auth_simple/register</code></p>
        
        <h4>Console Log:</h4>
        <p>Open browser console (F12) to see click logs.</p>
    </div>
    
    <script>
        console.log('Test page loaded');
        console.log('Current URL:', window.location.href);
    </script>
</body>
</html>
